<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var colorArr = ["red", "green"]

    var colorObj = {"red" : "#f00", "block": "#000"};

    /*******************存储local************************/
    localStorage.setItem("colorArr", JSON.stringify(colorArr))

    localStorage.setItem("colorObj", JSON.stringify(colorObj))
    /**************获取local*************/
    console.log(JSON.parse(localStorage.getItem("colorObj")));

    console.log(JSON.parse(localStorage.getItem("colorArr")));

    /***************************监听storage改变*********************************/
    window.addEventListener("storage", (ev) => {
      console.log(ev)
    } );
  </script>
</body>
</html>
